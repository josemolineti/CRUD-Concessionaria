<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global-style.css">
    <link rel="stylesheet" href="/css/add-car.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Mitr:wght@600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Adicionar Veículo</title>
</head>

<body>
    <header id="header-sup">
        <h1 id="title-add-car">Adicionar Veículo</h1>
    </header>
    <main>
        <form th:action="@{/add-new-car}" th:object="${carro}" method="post">
            <!-- Campos do formulário para adicionar carro -->
            <section>
                <div class="div-form">
                    <label for="modelo">Modelo</label>
                    <input type="text" placeholder="Hilux" id="modelo" th:field="*{modelo}" required>
                    <label for="ano_modelo">Ano/Modelo</label>
                    <input type="text" placeholder="AAAA/AAAA" id="ano_modelo" th:field="*{ano_modelo}" required>
                    <label for="select-cor">Cor</label>
                    <select name="cor" id="select-cor" th:field="*{cor}" required>
                        <option value="" disabled selected hidden>Escolha uma cor</option>
                        <option th:each="cor : ${corCarro}" th:value="${cor}" th:text="${cor}"></option>
                    </select>
                    <label for="quilometragem">Quilometragem</label>
                    <input type="number" placeholder="100.000" id="quilometragem" th:field="*{quilometragem}" min="0"
                        required>
                    <label for="marchas">Marchas</label>
                    <input type="number" placeholder="5" id="marchas" th:field="*{marchas}" required min="4" max="10">
                    <label for="chassi">Chassi</label>
                    <input type="text" placeholder="3VWFE21C04M000001" id="chassi" th:field="*{chassi}" required
                        maxlength="17" minlength="17">
                </div>
                <div class="div-form">
                    <label for="preco">Preço</label>
                    <input type="text" id="preco" th:field="*{preco}" placeholder="R$ 0,00">
                    <label for="select-marca">Marca</label>
                    <select name="marca" id="select-marca" th:field="*{marca}" required>
                        <option value="" disabled selected hidden>Escolha uma marca</option>
                        <option th:each="marca : ${marcaCarro}" th:value="${marca}" th:text="${marca}"></option>
                    </select>
                    <label for="motor">Motor</label>
                    <input type="text" placeholder="2.0" id="motor" th:field="*{motor}" required>
                    <label for="select-direcao">Direção</label>
                    <select name="direcao" id="select-direcao" th:field="*{direcao}" required>
                        <option value="" disabled selected hidden>Tipo de Direção</option>
                        <option th:each="direcao : ${tipoDirecao}" th:value="${direcao}" th:text="${direcao}"></option>
                    </select>
                    <label for="select-combustivel">Combustível</label>
                    <select name="combustivel" id="select-combustivel" th:field="*{combustivel}" required>
                        <option value="" disabled selected hidden>Tipo Combustível</option>
                        <option th:each="combustivel : ${tipoCombustivel}" th:value="${combustivel}"
                            th:text="${combustivel}"></option>
                    </select>
                    <label for="placa">Placa</label>
                    <input type="text" placeholder="AAA1B22" id="placa" th:field="*{placa}" required maxlength="7"
                        minlength="7">
                </div>
                <div class="div-form">
                    <label for="select-carroceria">Carroceria</label>
                    <select name="carroceria" id="select-carroceria" th:field="*{carroceria}" required>
                        <option value="" disabled selected hidden>Escolha a Carroceria</option>
                        <option th:each="carroceria : ${tipoCarroceria}" th:value="${carroceria}"
                            th:text="${carroceria}"></option>
                    </select>
                    <label for="portas">Portas</label>
                    <input type="number" placeholder="4" id="portas" th:field="*{portas}" required min="2" max="5">
                    <label for="select-cambio">Câmbio</label>
                    <select name="cambio" id="select-cambio" th:field="*{cambio}" required>
                        <option value="" disabled selected hidden>Escolha o Câmbio</option>
                        <option th:each="cambio : ${tiposCambio}" th:value="${cambio}" th:text="${cambio}"></option>
                    </select>
                    <label for="select-tracao">Tração</label>
                    <select name="tracao" id="select-tracao" th:field="*{tracao}" required>
                        <option value="" disabled selected hidden>Escolha a tração</option>
                        <option th:each="tracao : ${tipoTracao}" th:value="${tracao}" th:text="${tracao}"></option>
                    </select>
                    <label for="procedencia">Procedência</label>
                    <input type="text" placeholder="Leilão, N/A, Sinistro" id="procedencia" th:field="*{procedencia}"
                        required>

                </div>

            </section>
            <h2 class="label-h2">Opcionais</h2>
            <section id="sect-opcionais">
                <div>
                    <input type="checkbox" id="pneus_novos" class="input_checkbox" name="pneus_novos" value="true"
                        th:field="*{pneus_novos}">
                    <label for="pneus_novos">Pneus Novos</label>
                </div>
                <div>
                    <input type="checkbox" id="chave_reserva" class="input_checkbox" name="chave_reserva" value="true"
                        th:field="*{chave_reserva}">
                    <label for="chave_reserva">Chave Reserva</label>
                </div>
                <div>
                    <input type="checkbox" id="manual" class="input_checkbox" name="manual" value="true"
                        th:field="*{manual}">
                    <label for="manual">Manual</label>
                </div>
                <div>
                    <input type="checkbox" id="periciado" class="input_checkbox" name="periciado" value="true"
                        th:field="*{periciado}">
                    <label for="periciado">Periciado</label>
                </div>
                <div>
                    <input type="checkbox" id="alarme" class="input_checkbox" name="alarme" value="true"
                        th:field="*{alarme}">
                    <label for="alarme">Alarme</label>
                </div>
                <div>
                    <input type="checkbox" id="ipva_pago" class="input_checkbox" name="ipva_pago" value="true"
                        th:field="*{ipva_pago}">
                    <label for="ipva_pago">IPVA Pago</label>
                </div>
                <div>
                    <input type="checkbox" id="camera_de_re" class="input_checkbox" name="camera_de_re" value="true"
                        th:field="*{camera_de_re}">
                    <label for="camera_de_re">Câmera de Ré</label>
                </div>
                <div>
                    <input type="checkbox" id="sensor_de_re" class="input_checkbox" name="sensor_de_re" value="true"
                        th:field="*{sensor_de_re}">
                    <label for="sensor_de_re">Sensor de Ré</label>
                </div>
                <div>
                    <input type="checkbox" id="trava_eletrica" class="input_checkbox" name="trava_eletrica" value="true"
                        th:field="*{trava_eletrica}">
                    <label for="trava_eletrica">Trava Elétrica</label>
                </div>
                <div>
                    <input type="checkbox" id="vidro_eletrico" class="input_checkbox" name="vidro_eletrico" value="true"
                        th:field="*{vidro_eletrico}">
                    <label for="vidro_eletrico">Vidro Elétrico</label>
                </div>
                <div>
                    <input type="checkbox" id="ar_condicionado" class="input_checkbox" name="ar_condicionado"
                        value="true" th:field="*{ar_condicionado}">
                    <label for="ar_condicionado">Ar Condicionado</label>
                </div>
                <div>
                    <input type="checkbox" id="air_bag" class="input_checkbox" name="air_bag" value="true"
                        th:field="*{air_bag}">
                    <label for="air_bag">Air Bag</label>
                </div>
                <div>
                    <input type="checkbox" id="som" class="input_checkbox" name="som" value="true" th:field="*{som}">
                    <label for="som">Som</label>
                </div>
            </section>

            <section class="action-buttons">
                <button type="button" onclick="history.back()">Voltar</button>
                <button type="submit" id="button-confirm">Avançar</button>
            </section>
        </form>

    </main>
    <!--<script src="/js/insert-script.js"></script>-->

    </main>
</body>

</html>
